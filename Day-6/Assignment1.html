<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
</head>
<body>
    <div id="d1">

    </div>
    <script>
        var divObj = document.getElementById("d1");
        var promiseObj = new Promise((resolve, reject) => {
            let num = Math.floor(Math.random() * 51);
            if (num % 6 == 0) {
                resolve("promise resolved");
            }
            else {
                reject("promise rejected");
            }
        })
        divObj.innerHTML = "Before promise";
        promiseObj.then((response) => {
            divObj.innerHTML += " <p style='color:green;'> Number divisible by 6 </p>";
        })
            .catch((error) => {
                divObj.innerHTML += " <p style='color:red;'> Not divisible by 6 </p>";
            });

        divObj.innerHTML += "<br/>Line 43 : After Promise exeuction";
    </script>
</body>

</html>
