<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Product Pricing</legend>
        <p>Product Name: <input type="text" id="pname"></p>
        <p>Unit Price: <input type="number" id="uprice"></p>
        <p>Quantity: <input type="number" id="qty"></p>
        <button id="btn" type="submit" style="width: fit-content; height: fit-content;">Get Total</button>
        <p id="p1"></p>
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                let upr = parseInt($("#uprice").val());
                let qt = parseInt($("#qty").val());
                let total = 0;
                if (qt < 0) {
                    alert("Quantity is invalid!");
                    return;
                }
                if (qt > 10 && qt <= 20) {
                    total = ((qt * upr) - ((qt * upr * 10) / 100));
                    $("#p1").text(total.toFixed(2));
                }
                else if (qt > 20 && qt <= 30) {
                    total = ((qt * upr) - ((qt * upr * 15) / 100));
                    $("#p1").text(total.toFixed(2));
                }
                else if (qt > 30) {
                    total = ((qt * upr) - ((qt * upr * 20) / 100));
                    $("#p1").text(total.toFixed(2));
                }
                else {
                    total = (qt * upr);
                    $("#p1").text(total.toFixed(2));
                }
            })
        })
    </script>
</body>

</html>
