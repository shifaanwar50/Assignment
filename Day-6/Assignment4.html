<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <style>
      h3{
      text-align: center;  
      }  
      #img1{
      height:400px;
      width:400px;
      margin-left:430px;
      }
    </style>
</head>
<body>
    <h3>Image Ad</h3>
    <img src="" id="img1" alt="" />
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
      var imageArray = ["f4.jpg","f5.jpg","f6.jpg"];
      function getRandomImage(){
      var index = Math.floor(Math.random()*imageArray.length);
      return imageArray[index];  
      }
      function getImage(){
      var image = getRandomImage();
      $("#img1").attr("src","./"+image);
      }
      getImage();
      setInterval(getImage,2000);
    });
    </script>
</body>
</html>
