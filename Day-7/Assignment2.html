<html>

<body>
    <h3> jQuery Programming - DOM Traversing</h3>
    <hr />

    <table id="table1" border="2" width="400px">
        <tr>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th class="unit">Units In Stock</th>
        </tr>
        <tr>
            <td>Printer</td>
            <td>2500.00</td>
            <td class="unit">20</td>
        </tr>
        <tr>
            <td>4GB-RAM</td>
            <td>1200.00</td>
            <td class="unit">23</td>
        </tr>
        <tr>
            <td>1TB Samsung HDD</td>
            <td>4500.00</td>
            <td class="unit">0</td>
        </tr>
        <tr>
            <td>32-GB Kingston USB</td>
            <td>800.00</td>
            <td class="unit">35</td>
        </tr>
        <tr>
            <td>Wifi Router</td>
            <td>1800.00</td>
            <td class="unit">0</td>
        </tr>

        <tr>
            <td>1TB Samsung HDD</td>
            <td>4500.00</td>
            <td class="unit">0</td>
        </tr>
        <tr>
            <td>32-GB Kingston USB</td>
            <td>800.00</td>
            <td class="unit">35</td>
        </tr>
        <tr>
            <td colspan="3" align="center">**Summary Row</td>

        </tr>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#table1  tr").css("background-color", "lightgreen");
            $("#table1  tr:first").css("background-color", "lightgray");
            $("#table1  tr:last").css("background-color", "lightgray");
            $("#table1  tr").each(function () {
                var units = $(this).find('.unit').text();
                if (units === '0') {
                    $(this).css("background-color", "lightpink");
                }
            });
        }); 
    </script>

</body>

</html>
