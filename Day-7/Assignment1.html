<head>

<body>
    <h3> jQuery Programming - DOM Traversing</h3>
    <hr />
    <table id="table1" border="2" width="400px">
        <tr>
            <th></th>
            <th></th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
        </tr>
        <tr>
            <td><a href="#" class="sel">Select</a></td>
            <td><a href="#" class="rem">Remove</a></td>
            <td>Printer</td>
            <td>2500.00</td>
            <td>20</td>
        </tr>
        <tr>
            <td><a href="#" class="sel">Select</a></td>
            <td><a href="#" class="rem">Remove</a></td>
            <td>4GB-RAM</td>
            <td>1200.00</td>
            <td>0</td>
        </tr>
        <tr>
            <td><a href="#" class="sel">Select</a></td>
            <td><a href="#" class="rem">Remove</a></td>
            <td>Printer</td>
            <td>2500.00</td>
            <td>20</td>
        </tr>
        <tr>
            <td><a href="#" class="sel">Select</a></td>
            <td><a href="#" class="rem">Remove</a></td>
            <td>1TB Samsung HDD</td>
            <td>4500.00</td>

        </tr>
        <tr>
            <td><a href="#" class="sel">Select</a></td>

        <tr>
            <td><a href="#" class="sel">Select</a></td>

            <td>Wifi Router</td>
            <td>1800.00</td>
            <td>0</td>
        </tr>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>

        $(document).ready(function () {
            $("#table1 .sel").click(function () {

                $("#table1 tr").css("background-color", "white");
                $(this).parent().parent().css("background-color", "pink");
            });
            $("#table1 .rem").on("click", function(){
                $(this).closest("tr").remove();
            });
        });

    </script>

</body>

</html>
