<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div
     {
     border:4px solid teal; 
     background-color: grey;
     color:white;
     box-shadow: 5px 3px 4px lightgray;
     margin:15px;
     padding:10px;  
     }   
     input[type="button"]
     {
     padding:5px;
     width:10%;
     }
     input[type="text"]
     {
     width:15%;   
     }
    </style>
</head>
<body>
    <div>
    <h3>Count Even Number</h3>
    <input type="text" id="num" placeholder="Enter the number separated by commas"/><br/><br/>
    <input type="button" value="count" onClick="countEvenNo()"/><br/>
    <p id="p1"></p>
    </div>
    <div>
     <h3>Calculate Power</h3>   
    <input type="text" id="n1" placeholder="Enter the base"/><br/><br/>
    <input type="text" id="n2" placeholder="Enter the exponent"/><br/><br/>
    <input type="button" value="calculate" onclick="getResult()"/><br/>
    <p id="p2"></p>
    </div>
    <div>
    <h3>Calculate String Length</h3>    
    <input type="text" id="s" placeholder="Enter the string"/><br/><br/>
    <input type="button" value="find length" onclick="getLength()"/><br/>
    <p id="p3"></p>
    </div>
    <script>
     function countEvenNo(){
     var num = document.getElementById("num").value;
     var arr = num.split(",").map(Number);
     var count = arr.filter(n=>n%2==0).length;  
     document.getElementById("p1").innerHTML=`No of even terms are : ${count}`;
     }
     function getResult(){
     var b = parseFloat(document.getElementById("n1").value);   
     var e = parseFloat(document.getElementById("n2").value);  
     var res = Math.pow(b,e);
     document.getElementById("p2").innerHTML= `Result is : ${res}`;
    }
    function getLength(){
    var s = document.getElementById("s").value;
    var length = s.length;
    document.getElementById("p3").innerHTML=`Length is : ${length}`;
    }
    </script>
</body>
</html>
